<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
           border-collapse: collapse;
            height: 500px;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
        
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td colspan="3"></td>
            <td></td>
           
        </tr>
        <tr>
            <td colspan="3" style="height:200px;"></td>

        </tr>
        <tr>
            <td  colspan="5"></td>
            
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" style="height: 150px;"></td>    
        </tr>
        <tr>
            <td  colspan="5"></td>
            
        </tr>
        <tr>
            <td colspan="1"></td>
            <td colspan="2"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
        </tr>
        <tr>
            <td  colspan="5" style="height: 50px;"></td>
            
        </tr>
        <tr>
            <td  colspan="5" style="height: 20px;"></td>
        </tr>
        <tr>
            <td colspan="1"></td>
            <td colspan="2"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
        </tr>
       
    </table>
</body>
</html>
